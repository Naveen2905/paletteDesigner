<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link favicon -->
    <link rel="icon" href="./Assets/favicon.ico" type="image/gif">

    <!-- Kit from Font Awesome -->
    <script src="https://kit.fontawesome.com/dfdc9c622d.js" crossorigin="anonymous"></script>

    <!-- Google Font Script -->
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,700&display=swap" rel="stylesheet">


    <!-- link style sheet -->
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

    <title>•• Palate Designer ••</title>
</head>

<body>
    <header>
        <nav>
            <div class="wrapper">
                <ul>
                    <li>
                        <h2>Palette Designer: What Do You Have?</h2>
                    </li>
                    <li class="logo">
                        <img src="./assets/logo.png">
                    </li>
                </ul>
            </div>
        </nav>

        <div class="wrapper headerStyling">
            <h1> Palate Designer</h1>

            <div class="formBox">

                <form class="searchBoxClass">
                    <div class="ingredientContainer">
                        <label for="searchBox" class="visually-hidden">Search by Ingredients</label>

                        <input type="text" id="searchBox" placeholder="search by ingredient" class="inputBox"
                            data-tooltip="eg. spaghetti, meatball, garlic...etc. Singular only!" required>
                    </div>
                    <h3 class="dietHeading">Optional: Do You Have A Dietary Restriction?</h3>

                    <ul class="radioFields">

                        <li>
                            <input type="radio" id="glutenFree" name="diet" value="gluten free">
                            <label class="dietInput" for="glutenFree">Gluten Free</label>
                        </li>

                        <li>
                            <input type="radio" id="ketogenic" name="diet" value="ketogenic">
                            <label class="dietInput" for="ketogenic">Ketogenic</label>

                        </li>

                        <li>
                            <input type="radio" id="vegetarian" name="diet" value="vegetarian">
                            <label class="dietInput" for="vegetarian">Vegetarian</label>
                        </li>

                        <li>
                            <input type="radio" id="lactoVegetarian" name="diet" value="lacto vegetarian">
                            <label class="dietInput" for="lactoVegetarian">Lacto-Vegetarian</label>
                        </li>

                        <li>
                            <input type="radio" id="ovoVegetarian" name="diet" value="ovo vegetarian">
                            <label class="dietInput" for="ovoVegetarian">Ovo-Vegetarian</label>
                        </li>

                        <li>
                            <input type="radio" id="vegan" name="diet" value="vegan">
                            <label class="dietInput" for="vegan">Vegan</label>
                        </li>

                        <li>
                            <input type="radio" id="pescetarian" name="diet" value="pescetarian">
                            <label class="dietInput" for="pescetarian">Pescetarian</label>
                        </li>

                        <li>
                            <input type="radio" id="paleo" name="diet" value="paleo">
                            <label class="dietInput" for="paleo">Paleo</label>
                        </li>

                        <li>
                            <input type="radio" id="primal" name="diet" value="primal">
                            <label class="dietInput" for="primal">Primal</label>
                        </li>

                        <li>
                            <input type="radio" id="whole30" name="diet" value="whole30">
                            <label class="dietInput" for="whole30">Whole30</label>
                        </li>

                    </ul>

                    <button type="submit" class="searchBoxButton">Choose Your Ingredients</button>

                </form>
            </div>
        </div>

    </header>

    <main>
        <div class="wrapper">


            <div class="recipesResults">
                <h2>Suggested Recipes</h2>
                <div class="results">
                    <ul class="suggestedRecipes">
                       <!-- Dynamic result will show up here -->
                    
                    </ul>
                </div>
                <button class="reloadAll">Restart</button>
            </div>
        </div>

    </main>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="./scripts/script.js"></script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
